<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external.css">
    <a href="formsubmitted.html"></a>
    <title>Document</title>
</head>
<body>
    <!--Circles-->
<div class="Circles">
    <svg version="1.1"
         width="300" height="200"
         xmlns="http://www.w3.org/2000/svg">
    
        <circle cx="190" cy="130" r="50" fill="salmon"/>
        <circle cx="120" cy="70" r="40" fill="lightblue"/>
        <circle cx="170" cy="30" r="10" fill="salmon"/>
        <circle cx="30" cy="40" r="15" fill="salmon"/>
        <circle cx="30" cy="110" r="10" fill="lightblue"/>
        <circle cx="90" cy="140" r="10" fill="salmon"/>
    </svg>
    </div>
    <!--Boxes-->
<div class="Grid-container">
    <div class="Box1"></div>
    <div class="Box2"></div>
    <div class="Box3"></div>
    <div class="Box4"></div>
    <div class="Box5"></div>
</div>
    <!--Triangles-->
<div class="triangles">
    <div class="triangle1">
        <svg version="1.1"
             width="200" height="200"
             xmlns="http://www.w3.org/2000/svg">
            
             <path d="M 220 260 H 1 V 400 H 10 L 140 1" fill="darkgreen" transform="translate()"/>
            </svg>
    </div>
    <div class="triangle2">
        <svg height="300" width="400">
		    <polygon points="250,60 100,400 400,400"/>
	  </svg>
    </div>
</div>
<div class="form">
<article>
    <h2>For more information:</h2>
    <form action="formsubmitted.html">
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name"/>
        <label for="Email">Email:</label>
        <input type="text" id="email" name="email"/>

        <input type= "submit" value="submit"/>
    </form>
</article>
</div>
</body>
</html>
